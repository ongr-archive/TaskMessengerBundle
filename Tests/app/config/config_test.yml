imports:
    - { resource: parameters_test.yml }

# Framework Configuration
framework:
    esi:             ~
    fragments:       { path: /_proxy }
    translator:      { fallback: "%locale%" }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing_test.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: 201204261
        assets_base_urls:
            http: [%cdn_url%]
            ssl: [%cdn_url_ssl%]
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    test: ~

ongr_elasticsearch:
    connections:
        default:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr-monitoring-bundle-test
            settings:
                refresh_interval: -1
                number_of_replicas: 0
                number_of_shards: 1
    managers:
        default:
            connection: default
            debug: true
            mappings:
                - ONGRTaskMessengerBundle
doctrine:
    dbal:
        driver: %database_driver%
        host: %database_host%
        dbname: %database_name%
        user: %database_user%
        password: %database_password%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

ongr_task_messenger:
    publishers:
        default:
            amqp: ~
            beanstalkd: ~
            custom:
                publisher: acme_test.publisher.custom_amqp
                factory: ongr_task_messenger.simple_connection_factory
                class: 'PhpAmqpLib\Connection\AMQPConnection'
                host: 127.0.0.1
                port: 5672
                user: guest
                password: guest
        foo_publisher:
            custom:
                publisher: acme_test.publisher.redis
                factory: acme_test.redis_connection_factory
                class: 'Predis\Client'
                host: 127.0.0.1
                port: 6379
                user: guest
                password: guest
                arguments:
                    scheme: tcp
